<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <script>
    // Función que se ejecuta al hacer clic en "Iniciar Examen"
    function iniciarExamen() {
      // Obtener los valores de los campos de entrada
      var nombre = document.getElementById('nombre').value;
      var correo = document.getElementById('correo').value;
      
      // Validar que los campos no estén vacíos
      if (nombre.trim() === '' || correo.trim() === '') {
        alert('Por favor, completa todos los campos antes de iniciar el examen.');
        return false;  // Detener la ejecución si falta algún dato
      }
      
      // (Opcional) Guardar datos en almacenamiento local para usarlos en examen.html
      // Esto permite recuperar el nombre o correo en la página de examen si se necesita.
      localStorage.setItem('nombreUsuario', nombre);
      localStorage.setItem('correoUsuario', correo);
      
      // Redirigir a la página del examen
      window.location.href = 'examen.html';
      return false; // Prevenir comportamiento predeterminado del botón/formulario
    }
  </script>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form id="formRegistro">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required /><br><br>
    
    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required /><br><br>
    
    <!-- Botón para iniciar el examen después del registro -->
    <button type="button" id="btnIniciar" onclick="iniciarExamen()">Iniciar Examen</button>
  </form>
</body>
</html>
