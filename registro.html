<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Estudiante</h1>
    
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="apellido1">Apellido Paterno:</label>
        <input type="text" id="apellido1" required><br>

        <label for="apellido2">Apellido Materno:</label>
        <input type="text" id="apellido2" required><br>

        <label for="correo">Correo Institucional:</label>
        <input type="email" id="correo" required><br>

        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required><br>

        <label for="seccion">Sección:</label>
        <select id="seccion" required>
            <option value="" disabled selected>Selecciona una sección</option>
            <!-- Secciones del 1 al 21 -->
            <script>
                for (let i = 1; i <= 21; i++) {
                    document.write(`<option value="${i}">Sección ${i}</option>`);
                }
            </script>
        </select><br>

        <button type="button" onclick="guardarRegistro()">Iniciar Examen</button>
    </form>

    <script src="js/registro.js"></script>
</body>
</html>
