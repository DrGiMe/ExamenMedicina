<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>

  <h1>Formulario de Registro</h1>

  <form id="formRegistro">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="seccion">Sección:</label>
    <select id="seccion" name="seccion" required>
      <option value="" selected disabled>Selecciona una sección</option>
      <!-- Generamos opciones del 1 al 20 -->
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <br><br>

    <button type="button" id="btnIniciar">Iniciar Examen</button>
  </form>

  <script>
    // Esperamos a que el documento cargue completamente antes de agregar el evento
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("btnIniciar").addEventListener("click", function() {
        // Obtenemos los valores ingresados
        var nombre = document.getElementById('nombre').value.trim();
        var correo = document.getElementById('correo').value.trim();
        var seccion = document.getElementById('seccion').value;

        // Validamos que no haya campos vacíos
        if (nombre === '' || correo === '' || seccion === '') {
          alert('Por favor, completa todos los campos antes de iniciar el examen.');
          return;
        }

        // Guardamos los datos en localStorage para usarlos en examen.html
        localStorage.setItem('nombreUsuario', nombre);
        localStorage.setItem('correoUsuario', correo);
        localStorage.setItem('seccionUsuario', seccion);

        // Redirigimos a examen.html
        window.location.href = 'examen.html';
      });
    });
  </script>

</body>
</html>
