<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Medicina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Examen de Medicina</h1>
    <p>Responde las siguientes preguntas:</p>

    <form id="examenForm">
        <label>1. ¿Cuál es la función principal del corazón?</label><br>
        <input type="radio" name="q1" value="incorrecto"> Filtrar la sangre<br>
        <input type="radio" name="q1" value="correcto"> Bombear sangre<br>
        <input type="radio" name="q1" value="incorrecto"> Producir oxígeno<br>
        <br>

        <label>2. ¿Qué órgano es responsable de la digestión de los alimentos?</label><br>
        <input type="radio" name="q2" value="correcto"> Estómago<br>
        <input type="radio" name="q2" value="incorrecto"> Pulmones<br>
        <input type="radio" name="q2" value="incorrecto"> Riñones<br>
        <br>

        <label>3. ¿Cuál es la unidad básica de la vida?</label><br>
        <input type="radio" name="q3" value="correcto"> Célula<br>
        <input type="radio" name="q3" value="incorrecto"> Átomo<br>
        <input type="radio" name="q3" value="incorrecto"> Tejido<br>
        <br>

        <button type="button" onclick="calcularCalificacion()">Finalizar Examen</button>
    </form>

    <h2 id="resultado" style="display:none;"></h2>
    
    <button id="descargarResultados" style="display:none;" onclick="descargarExcel()">Descargar Resultados</button>

    <!-- Cargar librería de Excel -->
    <script src="js/xlsx.full.min.js"></script>

    <!-- Archivo de funciones JavaScript -->
    <script src="js/examen.js"></script>
</body>
</html>
