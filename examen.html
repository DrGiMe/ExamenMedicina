<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de Medicina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Examen de Medicina</h2>
        <p><strong>Tiempo restante:</strong> <span id="tiempo">10:00</span></p>

        <form id="examen-form">
            <!-- Pregunta 1 -->
            <div class="pregunta">
                <h3>1. ¿Cuál es la unidad funcional del riñón?</h3>
                <label><input type="radio" name="p1" value="nefrona"> Nefrona</label>
                <label><input type="radio" name="p1" value="glomerulo"> Glomérulo</label>
                <label><input type="radio" name="p1" value="tubulo"> Túbulo renal</label>
            </div>

            <!-- Pregunta 2 -->
            <div class="pregunta">
                <h3>2. ¿Qué hormona regula el azúcar en la sangre?</h3>
                <label><input type="radio" name="p2" value="insulina"> Insulina</label>
                <label><input type="radio" name="p2" value="glucagon"> Glucagón</label>
                <label><input type="radio" name="p2" value="cortisol"> Cortisol</label>
            </div>

            <!-- Pregunta 3 -->
            <div class="pregunta">
                <h3>3. ¿Qué parte del cerebro controla el equilibrio?</h3>
                <label><input type="radio" name="p3" value="cerebelo"> Cerebelo</label>
                <label><input type="radio" name="p3" value="hipotalamo"> Hipotálamo</label>
                <label><input type="radio" name="p3" value="lobulo"> Lóbulo frontal</label>
            </div>

            <!-- Botón para enviar respuestas -->
            <button type="submit">Enviar Examen</button>
        </form>

        <!-- Mensaje de resultado -->
        <p id="resultado"></p>
    </div>

    <script src="seguridad.js"></script>
    <script src="examen.js"></script>
</body>
</html>
